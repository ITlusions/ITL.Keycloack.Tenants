apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: {{ .Release.Name }}-{{ .Values.keycloak.name }}
spec:
  instances: {{ .Values.keycloak.instances }}
  {{- if .Values.keycloak.image }}
    image: {{ .Values.keycloak.image }}
  {{- end }}
  {{- if .Values.keycloak.features }}
    features:
  {{- range .Values.keycloak.features }}
      - {{ . }}
  {{- end }}
  {{- end }}
  {{- if .Values.keycloak.additionalOptions }}
    additionalOptions:
  {{- range .Values.keycloak.additionalOptions }}
      - name: {{ .name }}
        value: {{ .value | quote }}
  {{- end }}
  {{- end }}
  db:
    vendor: {{ .Values.keycloak.db.vendor }}
    host: {{ .Values.keycloak.db.host }}
    usernameSecret:
      name: {{ .Release.Name }}-{{ .Values.keycloak.name }}-initial-admin
      key: username
    passwordSecret:
      name: {{ .Release.Name }}-{{ .Values.keycloak.name }}-initial-admin
      key: password
  http:
    httpEnabled: false
    httpPort: 8180
    httpsPort: 8543
    tlsSecret: {{ .Release.Name }}-{{ .Values.keycloak.name }}-tls
  hostname:
    hostname: {{ .Values.keycloak.hostname.hostname }}
    strict: false
  proxy:
    headers: {{ .Values.keycloak.proxy.headers }}
  networkPolicy:
    enabled: false
  ingress:
      enabled: false