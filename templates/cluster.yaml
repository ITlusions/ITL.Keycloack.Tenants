apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: {{ .Release.Name }}-{{ .Values.keycloak.name }}
spec:
  instances: {{ .Values.keycloak.instances }}
  db:
    vendor: {{ .Values.keycloak.db.vendor }}
    host: {{ .Values.keycloak.db.host }}
    usernameSecret:
      name: {{ .Values.keycloak.db.usernameSecret.name }}
      key: {{ .Values.keycloak.db.usernameSecret.key }}
    passwordSecret:
      name: {{ .Values.keycloak.db.passwordSecret.name }}
      key: {{ .Values.keycloak.db.passwordSecret.key }}
  http:
    httpEnabled: false
    httpPort: 8180
    httpsPort: 8543
    tlsSecret: {{ .Release.Name }}-{{ .Values.keycloak.name }}-tls
  hostname:
    hostname: {{ .Values.keycloak.hostname.hostname }}
    strict: false
  proxy:
    headers: {{ .Values.keycloak.proxy.headers }}
  networkPolicy:
    enabled: false
  ingress:
      enabled: false
{{- if or .Values.keycloak.initContainers .Values.keycloak.additionalVolumes .Values.keycloak.additionalVolumeMounts }}
  unsupported:
    podTemplate:
      spec:
{{- if .Values.keycloak.initContainers }}
        initContainers:
{{- toYaml .Values.keycloak.initContainers | nindent 8 }}
{{- end }}
{{- if or .Values.keycloak.additionalVolumes .Values.keycloak.additionalVolumeMounts }}
        containers:
        - name: keycloak
{{- if .Values.keycloak.additionalVolumeMounts }}
          volumeMounts:
{{- toYaml .Values.keycloak.additionalVolumeMounts | nindent 10 }}
{{- end }}
{{- if .Values.keycloak.additionalVolumes }}
        volumes:
{{- toYaml .Values.keycloak.additionalVolumes | nindent 8 }}
{{- end }}
{{- end }}
{{- end }}