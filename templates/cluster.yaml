apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: {{ .Release.Name }}-{{ .Values.keycloak.name }}
spec:
  instances: {{ .Values.keycloak.instances }}
  {{- if .Values.keycloak.initContainers }}
  # Init containers for custom setup
  additionalOptions:
    - name: KC_CACHE_STACK
      value: "kubernetes"
  unsupported:
    podTemplate:
      spec:
        initContainers:
        {{- range .Values.keycloak.initContainers }}
        - name: {{ .name }}
          image: {{ .image }}
          {{- if .command }}
          command:
            {{- range .command }}
            - {{ . }}
            {{- end }}
          {{- end }}
          {{- if .args }}
          args:
            {{- range .args }}
            - {{ . }}
            {{- end }}
          {{- end }}
          {{- if .env }}
          env:
            {{- range .env }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- else if .valueFrom }}
              valueFrom:
                {{- toYaml .valueFrom | nindent 16 }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- if .volumeMounts }}
          volumeMounts:
            {{- range .volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              {{- if .readOnly }}
              readOnly: {{ .readOnly }}
              {{- end }}
              {{- if .subPath }}
              subPath: {{ .subPath }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- if .securityContext }}
          securityContext:
            {{- toYaml .securityContext | nindent 12 }}
          {{- end }}
          {{- if .resources }}
          resources:
            {{- toYaml .resources | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- if .Values.keycloak.additionalVolumes }}
        volumes:
        {{- range .Values.keycloak.additionalVolumes }}
        - name: {{ .name }}
          {{- if .emptyDir }}
          emptyDir: {{ .emptyDir | toYaml | nindent 12 }}
          {{- else if .configMap }}
          configMap:
            {{- toYaml .configMap | nindent 12 }}
          {{- else if .secret }}
          secret:
            {{- toYaml .secret | nindent 12 }}
          {{- else if .persistentVolumeClaim }}
          persistentVolumeClaim:
            {{- toYaml .persistentVolumeClaim | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- end }}
        containers:
        - name: keycloak
          {{- if .Values.keycloak.additionalVolumeMounts }}
          volumeMounts:
          {{- range .Values.keycloak.additionalVolumeMounts }}
          - name: {{ .name }}
            mountPath: {{ .mountPath }}
            {{- if .readOnly }}
            readOnly: {{ .readOnly }}
            {{- end }}
            {{- if .subPath }}
            subPath: {{ .subPath }}
            {{- end }}
          {{- end }}
          {{- end }}
  {{- end }}
  db:
    vendor: {{ .Values.keycloak.db.vendor }}
    host: {{ .Values.keycloak.db.host }}
    usernameSecret:
      name: {{ .Values.keycloak.db.usernameSecret.name }}
      key: {{ .Values.keycloak.db.usernameSecret.key }}
    passwordSecret:
      name: {{ .Values.keycloak.db.passwordSecret.name }}
      key: {{ .Values.keycloak.db.passwordSecret.key }}
  http:
    httpEnabled: false
    httpPort: 8180
    httpsPort: 8543
    tlsSecret: {{ .Release.Name }}-{{ .Values.keycloak.name }}-tls
  hostname:
    hostname: {{ .Values.keycloak.hostname.hostname }}
    strict: false
  proxy:
    headers: {{ .Values.keycloak.proxy.headers }}
  networkPolicy:
    enabled: false
  ingress:
      enabled: false