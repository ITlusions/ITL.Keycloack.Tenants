apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
    name: {{ .Values.keycloak.name }}-pg-cluster
spec:
    instances: 3
    imageName: ghcr.io/cloudnative-pg/postgresql:16
    storage:
        size: 10Gi
        storageClass: ha-dbs-lh
    bootstrap:
        initdb:
            database: {{ .Values.keycloak.name }}
            owner: {{ .Values.keycloak.name }}
            secret:
                name: {{ .Values.keycloak.name }}-db-secret
    monitoring:
        enablePodMonitor: true
    resources:
        requests:
            cpu: 250m
            memory: 512Mi
        limits:
            cpu: 500m
            memory: 1Gi
    superuserSecret:
        name: {{ .Values.keycloak.name }}-db-superuser-secret
    serviceAccountTemplate:
        metadata:
            name: {{ .Values.keycloak.name }}-pg-sa