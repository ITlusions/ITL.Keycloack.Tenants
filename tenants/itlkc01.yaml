modsecurity:
  enabled: false
  proxy:
    replicaCount: 2
    resources:
      limits:
        cpu: 500m
        memory: 512Mi

modsecurity-crs:
  enabled: true  # will be set by templating helpers
  proxy: {}      # will be overwritten by merge with modsecurity section

keycloak:
  name: itlkc01-prd
  secretNamespace: itl-cnpg-clusters
  instances: 2

  db:
    vendor: postgres
    host: postgres-db
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password

  http:
    tlsSecret: itlkc01-prd-tls

  hostname:
    hostname: sts.itlusions.com

  proxy:
    headers: xforwarded

  externalAccess:
    enabled: true

certificate:
  additionalDnsNames:
    - login.itlusions.com

ingress:
  enabled: true
  className: "traefik"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure  # Specify entry points
    ingressClassName: "traefik"
    #cert-manager.io/cluster-issuer: "letsencrypt-issuer"
  hosts:
    - host: sts.itlusions.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: itl-keycloak-tenants-itlkc01-prd-tls
      hosts:
        - sts.itlusions.com

