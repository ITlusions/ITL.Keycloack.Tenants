keycloak:
  name: itlkc01-prd
  secretNamespace: itl-cnpg-clusters
  instances: 2

  db:
    vendor: postgres
    host: itl-cnpg-clusters-itlcnpg01-rw
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password

  http:
    tlsSecret: itlkc01-prd-tls

  hostname:
    hostname: sts.itlusions.com

  proxy:
    headers: xforwarded

  externalAccess:
    enabled: true

certificate:
  additionalDnsNames:
    - login.itlusions.com