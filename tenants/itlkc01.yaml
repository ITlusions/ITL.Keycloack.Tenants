modsecurity:
  enabled: true
  proxy:
    replicaCount: 2
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
    service:
      main:
        ports:
          https:
            enabled: true
            port: 8443     # Expose 8443 outside
            targetPort: 8443  # Must match container port
            protocol: TCP
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0
  

modsecurity-crs:
  enabled: true  # will be set by templating helpers
  proxy: {}      # will be overwritten by merge with modsecurity section
  persistence:
    modsecurity-custom-rules:
      enabled: true
      type: configmap
      objectName: modsec-overrides
      mountPath: /etc/modsecurity.d/custom

configMaps:
  modsec-overrides:
    enabled: true
    data:
      modsec-ignore-healthz.conf: |
        SecRule REQUEST_URI "@beginsWith /healthz" \
          "id:999001,phase:1,pass,nolog,ctl:ruleRemoveById=920350"

keycloak:
  name: itlkc01-prd
  secretNamespace: itl-cnpg-clusters
  instances: 2

  db:
    vendor: postgres
    host: postgres-db
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password

  http:
    tlsSecret: itlkc01-prd-tls

  hostname:
    hostname: sts.itlusions.com

  proxy:
    headers: xforwarded

  externalAccess:
    enabled: true

certificate:
  additionalDnsNames:
    - login.itlusions.com

ingress:
  enabled: true
  className: "traefik"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure  # Specify entry points
    ingressClassName: "traefik"
    #cert-manager.io/cluster-issuer: "letsencrypt-issuer"
  hosts:
    - host: sts.itlusions.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: itl-keycloak-tenants-itlkc01-prd-tls
      hosts:
        - sts.itlusions.com

